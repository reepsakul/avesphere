services:
  app:
    image: node:lts-alpine
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - '5173:5173'
    command: ash -c "npm i -g pnpm && pnpm i && pnpm run dev --host"

  db:
    image: postgres:17-alpine
    restart: 'no'
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - pg:/var/lib/postgresql/data
volumes:
  pg:
